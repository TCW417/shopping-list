<div class="row">
  <div class="col-xs-10">
    <h2>Shopping List</h2>
    <app-shopping-list-edit (editList)="onListEdit($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of list">
      {{ item.name }} ({{ item.amount}})
      </a>
    </ul>
  </div>
</div>
